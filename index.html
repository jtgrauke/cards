<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Pick the right card.">
        <title>Card Game</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Pick one.</h1>
            <div class="cards">
                <ul>
                    <li cardNum="1"></li>
                    <li cardNum="2"></li>
                    <li cardNum="3"></li>
                    <li cardNum="4"></li>
                    <li cardNum="5"></li>
                    <li cardNum="6"></li>
                    <li cardNum="7"></li>
                    <li cardNum="8"></li>
                    <li cardNum="9"></li>
                </ul>
            </div>
            <p class="feedback"></p>
            <input type="submit" href="#" class="reset" value="Play Again">
        </div><!--.container-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="application.js"></script>
    </body>
</html>
